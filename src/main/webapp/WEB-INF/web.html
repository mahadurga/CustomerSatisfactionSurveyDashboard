<?xml version="1.0" encoding="UTF-8"?>
<web-app xmlns="http://xmlns.jcp.org/xml/ns/javaee"
         xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
         xsi:schemaLocation="http://xmlns.jcp.org/xml/ns/javaee
         http://xmlns.jcp.org/xml/ns/javaee/web-app_4_0.xsd"
         version="4.0">
    
    <display-name>Customer Satisfaction Survey Dashboard</display-name>
    
    <!-- Survey Servlet Configuration -->
    <servlet>
        <servlet-name>SurveyServlet</servlet-name>
        <servlet-class>SurveyServlet</servlet-class>
        <load-on-startup>1</load-on-startup>
    </servlet>
    
    <!-- Servlet Mappings -->
    <servlet-mapping>
        <servlet-name>SurveyServlet</servlet-name>
        <url-pattern>/survey</url-pattern>
    </servlet-mapping>
    
    <servlet-mapping>
        <servlet-name>SurveyServlet</servlet-name>
        <url-pattern>/submit-survey</url-pattern>
    </servlet-mapping>
    
    <servlet-mapping>
        <servlet-name>SurveyServlet</servlet-name>
        <url-pattern>/dashboard</url-pattern>
    </servlet-mapping>
    
    <!-- Welcome File List -->
    <welcome-file-list>
        <welcome-file>index.html</welcome-file>
    </welcome-file-list>
    
</web-app>
